name: Deploy Function App Code

on:
  workflow_run:
    workflows: [ "Unit Tests (Python Function)" ]
    types: [ completed ]

permissions:
  id-token: write
  contents: read

env:
  AZURE_FUNCTIONAPP_NAME: v-sample-python
  AZURE_RESOURCE_GROUP: rg-vsamplepython
  PYTHON_VERSION: "3.11"

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Package dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Remove unsupported Flex settings
        run: |
          az webapp config appsettings delete \
            --name $AZURE_FUNCTIONAPP_NAME \
            --resource-group $AZURE_RESOURCE_GROUP \
            --setting-names WEBSITE_RUN_FROM_PACKAGE || true

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: .
          scm-do-build-during-deployment: true
          enable-oryx-build: true
